<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Website with Navigation</title>
  <style>
    /* Set the whole page background to salmon */
    body {
      background-color: #FF91A4; /* Salmon color */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333; /* Default text color */
    }

    /* Styling for the navbar */
    .navbar {
      background-color: #FF6347; /* Tomato color for the navbar */
      overflow: hidden;
      text-align: center;
    }

    /* Styling for the links in the navbar */
    .navbar a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 40px;
      text-decoration: none;
      font-size: 20px;
      font-family: 'Courier New', Courier, monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    /* Hover effect for the navbar link */
    .navbar a:hover {
      background-color: #FF91A4; /* Change to salmon on hover */
      color: black;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add shadow on hover */
    }

    /* Section content styling */
    .page-content {
      display: none; /* Hide sections by default */
    }

    /* Image container styling */
    .image-container {
      text-align: center;
      margin-top: 30px;
    }

    /* Image resizing to 40% */
    .image-container img {
      width: 40%;
      height: auto;
      max-width: 400px;
      border-radius: 10px;
    }

    /* Show active page */
    .active {
      display: block;
    }
  </style>
</head>
<body>


  <!-- First Page Content -->
  <div id="page1" class="page-content active">
    <h1>Welcome to the First Page</h1>
    <p>This page has great things!</p>
    <div class="image-container">
      <img src="https://cdn11.bigcommerce.com/s-oue5ssemhp/images/stencil/original/products/201/903/pygmycory_zps8b3c301a__35857.1500684481.jpg?c=2" alt="Pygmy Corydoras Fish">
    </div>
  </div>

  <!-- Second Page Content -->
  <div id="page2" class="page-content">
    <h1>Welcome to the Second Page</h1>
    <p>This page also has a salmon-colored background with cool things!</p>
    <div class="image-container">
      <img src="https://i.redd.it/nmhrt1glwde51.jpg" alt="Fish Image">
    </div>
  </div>

  <script>
    // Function to show the selected page and hide others
    function showPage(pageId) {
      // Hide all pages
      var pages = document.querySelectorAll('.page-content');
      pages.forEach(function(page) {
        page.classList.remove('active');
      });

      // Show the selected page
      var selectedPage = document.getElementById(pageId);
      selectedPage.classList.add('active');
    }
  </script>
 <div class="navbar">
    <a href="javascript:void(0)" onclick="showPage('page1')">Go to First Page</a>
    <a href="javascript:void(0)" onclick="showPage('page2')">Go to Second Page</a>
  </div>
</body>
</html>
