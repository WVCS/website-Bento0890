<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Salmon-Themed Pages</title>
  <style>
    /* Set the whole page background to salmon */
    body {
      background-color: #FF91A4; /* Salmon color */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333; /* Default text color */
    }

    /* Styling for the navbar */
    .navbar {
      background-color: #FF6347; /* Tomato color for the navbar */
      overflow: hidden;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Styling for the links in the navbar */
    .navbar a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 40px;
      text-decoration: none;
      font-size: 20px;
      font-family: 'Courier New', Courier, monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    /* Hover effect for the navbar link */
    .navbar a:hover {
      background-color: #FF91A4; /* Change to salmon on hover */
      color: black;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add shadow on hover */
    }

    /* Header styling */
    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 36px;
      color: #333;
    }

    /* Paragraph styling */
    p {
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }

    /* Image container styling */
    .image-container {
      text-align: center;
      margin-top: 30px;
    }

    /* Image resizing to 40% */
    .image-container img {
      width: 40%;  /* Shrinks the image to 40% of its original size */
      height: auto; /* Keeps the aspect ratio intact */
      max-width: 400px; /* Limits the maximum width */
      border-radius: 10px; /* Optional: adds rounded corners to the image */
    }

    /* Hide sections by default */
    .hidden {
      display: none;
    }
  </style>
  <script>
    // Function to toggle visibility of pages
    function showPage(pageId) {
      const sections = document.querySelectorAll("section");
      sections.forEach(section => section.classList.add("hidden"));
      document.getElementById(pageId).classList.remove("hidden");
    }
  </script>
</head>
<body>

  <!-- Navbar with buttons to toggle pages -->
  <div class="navbar">
    <button onclick="showPage('first-page')">First Page</button>
    <button onclick="showPage('second-page')">Second Page</button>
  </div>

  <!-- First Page Section -->
  <section id="first-page">
    <h1>WELCOME TO MY WEBSITE</h1>
    <p>This page has great things!</p>

    <div class="image-container">
      <img src="https://cdn11.bigcommerce.com/s-oue5ssemhp/images/stencil/original/products/201/903/pygmycory_zps8b3c301a__35857.1500684481.jpg?c=2" alt="Pygmy Corydoras Fish">
    </div>

    <center>
      <!-- Embed first iframe -->
      <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/FdCQXIo510gJ5kvMbF5EXW6Yj5zw7cYy5_g0PBOy6_x/embed?nosource"></iframe>  
      <br>
      <!-- Embed second iframe -->
      <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/-Cn71Ik4K1HbquSXSwCs2KZ4N0bNj4Ksy6YqsQos7uw/embed?nosource"></iframe>  
      <br>
      <!-- Embed YouTube video -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/zYQ3vOZLsh4?si=URbQpIFdECimSvLI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>   
    </center>
  </section>

  <!-- Second Page Section -->
  <section id="second-page" class="hidden">
    <h1>Welcome to the Second Page</h1>
    <p>This page also has a salmon-colored background with cool things!</p>

    <div class="image-container">
      <img src="https://i.redd.it/nmhrt1glwde51.jpg" alt="Fish Image">  
      <p>This is pretty great, isn't it, Mr. Salmon?</p>
    </div>

    <center>
      <!-- Embed Spotify iframe -->
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5VBjyOQzqlPNgdRPMM6prF?utm_source=generator" 
              width="50%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </center>
  </section>

</body>
</html>
