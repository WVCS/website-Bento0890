<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navb with Salmon Color</title>
  <style>
    /* Set the whole page background to salmon */
    body {
      background-color: #FF91A4; /* Salmon color */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333; /* Default text color */
    }

    /* Styling for the navbar */
    .navbar {
      background-color: #FF6347; /* Tomato color for the navbar */
      overflow: hidden;
      text-align: center;
    }

    /* Styling for the links in the navbar */
    .navbar a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 40px;
      text-decoration: none;
      font-size: 20px;
      font-family: 'Courier New', Courier, monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    /* Hover effect for the navbar link */
    .navbar a:hover {
      background-color: #FF91A4; /* Change to salmon on hover */
      color: black;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add shadow on hover */
    }

    /* Header styling */
    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 36px;
      color: #333;
    }

    /* Paragraph styling */
    p {
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }

    /* Image container styling */
    .image-container {
      text-align: center;
      margin-top: 30px; /* Adds some space between the image and other content */
    }

    /* Image resizing to 40% */
    .image-container img {
      width: 40%;  /* Shrinks the image to 40% of its original size */
      height: auto; /* Keeps the aspect ratio intact */
      max-width: 400px; /* Limits the maximum width */
      border-radius: 10px; /* Optional: adds rounded corners to the image */
    }
  </style>
</head>
<body>

  <div class="navbar">

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #333;
  color: white;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 15px;
}

.nav-links a {
  text-decoration: none;
  color: white;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #00bcd4;
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger span {
  height: 3px;
  width: 25px;
  background-color: white;
  border-radius: 5px;
}

@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background-color: #444;
    position: absolute;
    top: 60px;
    right: 20px;
    width: 200px;
    border-radius: 5px;
    padding: 10px;
  }

  .nav-links.show {
    display: flex;
  }

  .hamburger {
    display: flex;
  }
}
